{% extends 'plantilla.html' %}

{% block contenido %}
<h3 class="mb-4">Editar Árbitro</h3>

<form id="form-arbitro" method="post" action="{% url 'actualizar_arbitro' arbitro.id %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="nombre" class="form-label"><strong>Nombre</strong></label>
        <input type="text" class="form-control" name="nombre" id="nombre" value="{{ arbitro.nombre }}">
    </div>

    <div class="mb-3">
        <label for="apellido" class="form-label"><strong>Apellido</strong></label>
        <input type="text" class="form-control" name="apellido" id="apellido" value="{{ arbitro.apellido }}">
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label"><strong>Edad</strong></label>
        <input type="number" class="form-control" name="edad" id="edad" value="{{ arbitro.edad }}">
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'listar_arbitros' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#form-arbitro').validate({
            rules: {
                nombre: {
                    required: true,
                    minlength: 2,
                    pattern: /^[a-zA-ZÁÉÍÓÚáéíóúñÑ\s]+$/
                },
                apellido: {
                    required: true,
                    minlength: 2,
                    pattern: /^[a-zA-ZÁÉÍÓÚáéíóúñÑ\s]+$/
                },
                edad: {
                    required: true,
                    number: true,
                    min: 18,
                    max: 50
                }
            },
            messages: {
                nombre: {
                    required: "Ingresa el nombre.",
                    minlength: "Debe tener al menos 2 letras.",
                    pattern: "Solo se permiten letras y espacios."
                },
                apellido: {
                    required: "Ingresa el apellido.",
                    minlength: "Debe tener al menos 2 letras.",
                    pattern: "Solo se permiten letras y espacios."
                },
                edad: {
                    required: "Ingresa la edad.",
                    number: "Debe ser un número.",
                    min: "Debe tener al menos 18 años.",
                    max: "Debe tener como máximo 50 años."
                }
            },
            errorClass: 'text-danger'
        });
    });
</script>
{% endblock %}
