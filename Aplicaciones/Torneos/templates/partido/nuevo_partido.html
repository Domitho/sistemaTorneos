{% extends 'plantilla.html' %}

{% block contenido %}
<h3 class="mb-4">Registrar Partido</h3>

<form id="form-partido" method="post" action="{% url 'guardar_partido' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label>Torneo</label>
        <select name="torneo" class="form-select">
            <option value="">-- Seleccione --</option>
            {% for t in torneos %}
            <option value="{{ t.id }}">{{ t.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Equipo Local</label>
        <select name="equipo_local" class="form-select">
            <option value="">-- Seleccione --</option>
            {% for e in equipos %}
            <option value="{{ e.id }}">{{ e.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Equipo Visitante</label>
        <select name="equipo_visitante" class="form-select">
            <option value="">-- Seleccione --</option>
            {% for e in equipos %}
            <option value="{{ e.id }}">{{ e.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Estadio</label>
        <select name="estadio" class="form-select">
            <option value="">-- Seleccione --</option>
            {% for es in estadios %}
            <option value="{{ es.id }}">{{ es.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Árbitro</label>
        <select name="arbitro" class="form-select">
            <option value="">-- Seleccione --</option>
            {% for a in arbitros %}
            <option value="{{ a.id }}">{{ a.nombre }} {{ a.apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Fecha</label>
        <input type="date" name="fecha" class="form-control">
    </div>

    <div class="mb-3">
        <label>Hora</label>
        <input type="time" name="hora" class="form-control">
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_partidos' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    $('#form-partido').validate({
        rules: {
            torneo: { required: true },
            equipo_local: { required: true },
            equipo_visitante: { required: true },
            estadio: { required: true },
            arbitro: { required: true },
            fecha: { required: true },
            hora: { required: true }
        },
        messages: {
            torneo: "Seleccione el torneo.",
            equipo_local: "Seleccione equipo local.",
            equipo_visitante: "Seleccione equipo visitante.",
            estadio: "Seleccione un estadio.",
            arbitro: "Seleccione un árbitro.",
            fecha: "Ingrese la fecha.",
            hora: "Ingrese la hora."
        },
        errorClass: 'text-danger'
    });
</script>
{% endblock %}
