{% extends 'plantilla.html' %}

{% block contenido %}
<h3 class="mb-4">Registrar Estadio</h3>

<form id="form-estadio" method="post" action="{% url 'guardar_estadio' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre"
               pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios" maxlength="50">
    </div>
    <div class="mb-3">
        <label>Ubicación</label>
        <input type="text" class="form-control" name="ubicacion" id="ubicacion" maxlength="100">
    </div>
    <div class="mb-3">
        <label>Capacidad</label>
        <input type="number" class="form-control" name="capacidad" id="capacidad" min="1" max="100000">
    </div>
    <div class="text-end">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_estadios' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    $('#form-estadio').validate({
        rules: {
            nombre: {
                required: true,
                minlength: 2,
                maxlength: 50,
                pattern: /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/
            },
            ubicacion: {
                required: true,
                maxlength: 100
            },
            capacidad: {
                required: true,
                number: true,
                min: 1,
                max: 100000
            }
        },
        messages: {
            nombre: {
                required: "Ingrese el nombre.",
                minlength: "Mínimo 2 caracteres.",
                maxlength: "Máximo 50 caracteres.",
                pattern: "Solo letras y espacios."
            },
            ubicacion: {
                required: "Ingrese la ubicación.",
                maxlength: "Máximo 100 caracteres."
            },
            capacidad: {
                required: "Ingrese la capacidad.",
                number: "Solo números.",
                min: "Mínimo 1.",
                max: "Máximo 100000."
            }
        },
        errorClass: 'text-danger'
    });
</script>
{% endblock %}
